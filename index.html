<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Satoshi Happy 41st Birthday!</title>
        <meta name="title" content="Satoshi Happy 41st Birthday">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="script.js" async defer></script>

        <div class="wrapper">
            <div id="background"></div>
            <div id="game">
                <div class="life-container">
                    <div id="life0" class="life"></div><div id="life1" class="life"></div><div id="life2" class="life"></div>
                </div>
                <div class="foreground">
                    <div id="ship"><img id="ship-img" src="assets/ship.png" alt="">
                        <div class="satoshi sprite-containter" id="satoshi-idle"></div>
                        <div class="satoshi sprite-containter" id="satoshi-up">
                            <div class="member sprite-containter" id="sho"></div>
                            <div class="member sprite-containter" id="aiba"></div>
                            <div class="member sprite-containter" id="nino"></div>
                            <div class="member sprite-containter" id="jun"></div>
                            <div class="fish sprite-containter"></div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="hitbox" id="left-hitbox" onclick="onHitboxClick()"></button>
                        <button class="hitbox" id="right-hitbox" onclick="onHitboxClick()"></button>
                    </div>
                </div>
                <div class="rightUi">
                    <div class="score stroke">100000</div>
                    <div class="icon-container">
                        <div class="icon" id="sho-icon">
                            <div class="icon-count stroke" id="sho-count">x00</div>
                        </div>
                        <div class="icon" id="aiba-icon">
                            <div class="icon-count stroke" id="aiba-count">x11</div>
                        </div>
                        <div class="icon" id="nino-icon">
                            <div class="icon-count stroke" id="nino-count">x11</div>
                        </div>
                        <div class="icon" id="jun-icon">
                            <div class="icon-count stroke" id="jun-count">x11</div>
                        </div>
                    </div>
                </div>
                <div class="title">
                    <div class="start">
                        <h1 class="tutorial">tutorial text</h1>
                        <h1 class="tutorial">教學教學教學</h1>
                        <button type="button" class="start-button" onclick="startGame()">Start</button>
                    </div>
                    <div class="gameover">
                        <a href="https://google.com">Sho 39th BD Game</a>
                        <button type="button" class="start-button" onclick="restartGame()">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
