<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Satoshi Happy 41st Birthday!</title>
        <meta name="title" content="Satoshi Happy 41st Birthday">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="const.js"></script>
        <script src="class.js"></script>

        <div class="wrapper">
            <div id="background"></div>
            <div id="game">
                <div class="life-container">
                    <div id="life0" class="life sprite-container"></div><div id="life1" class="life sprite-container"></div><div id="life2" class="life sprite-container"></div>
                </div>
                <div class="foreground">
                    <div id="ship">
                        <img id="ship-img" src="assets/ship.png" alt="">
                        <div class="satoshi sprite-container" id="satoshi-idle">
                            <div class="sprite-container" id="exclamation"></div>
                        </div>
                        <div class="satoshi sprite-container" id="satoshi-up">
                            <div class="member sprite-container" id="sho"></div>
                            <div class="member sprite-container" id="aiba"></div>
                            <div class="member sprite-container" id="nino"></div>
                            <div class="member sprite-container" id="jun"></div>
                            <div class="fish sprite-container"></div>
                        </div>
                        <div class="ripple sprite-container"></div>
                    </div>
                    <div class="controls">
                        <button class="hitbox" id="left-hitbox" onclick="onHitboxClick()"></button>
                        <button class="hitbox" id="right-hitbox" onclick="onHitboxClick()"></button>
                    </div>
                </div>
                <div class="rightUi">
                    <div class="score stroke">100000</div>
                    <div class="icon-container">
                        <div class="icon" id="sho-icon">
                            <div class="icon-count stroke" id="sho-count">x00</div>
                        </div>
                        <div class="icon" id="aiba-icon">
                            <div class="icon-count stroke" id="aiba-count">x11</div>
                        </div>
                        <div class="icon" id="nino-icon">
                            <div class="icon-count stroke" id="nino-count">x11</div>
                        </div>
                        <div class="icon" id="jun-icon">
                            <div class="icon-count stroke" id="jun-count">x11</div>
                        </div>
                    </div>
                </div>
                <div class="title">
                    <div class="start">
                        <h1 class="tutorial title-item">tutorial text</h1>
                        <h1 class="tutorial title-item">教學教學教學</h1>
                        <button type="button" class="start-button title-item" onclick="startGame(0)">Start Easy</button>
                        <button type="button" class="start-button title-item" onclick="startGame(1)">Start Normal</button>
                        <button type="button" class="start-button title-item" onclick="startGame(2)">Start Hard</button>
                        <button type="button" class="start-button title-item sho-game-button" onclick="location.href='https://kanzaki1201.github.io/HBDSho39/index.html'">-> Sho 39th BD Game (PC only)</button>
                    </div>
                    <div class="gameover">
                        <h1 class="tutorial title-item"></h1>
                        <h1 class="tutorial title-item"></h1>
                        <button type="button" class="start-button title-item" onclick="restartGame(0)">Restart Easy</button>
                        <button type="button" class="start-button title-item" onclick="restartGame(1)">Restart Normal</button>
                        <button type="button" class="start-button title-item" onclick="restartGame(2)">Restart Hard</button>
                        <button type="button" class="start-button title-item sho-game-button" onclick="location.href='https://kanzaki1201.github.io/HBDSho39/index.html'">-> Sho 39th BD Game (PC only)</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
